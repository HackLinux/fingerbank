{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}
        <img src="{% static "bullet_red.png" %}"> {% trans "Manage OS Family" %}
{% endblock %}

{% block content %}
	<table class="gene">
	<tr>
	<th>{% trans "OS Family" %}</th>
	<th colspan=3 style="width: 40px"></th>
	</tr>

{% for os in object_list %}
	<tr><td>{{ os.os_family }}</td>{% if user.is_staff %}<td><a href="/osfamily/del/{{ os.id }}/" onClick="if(confirm('{% trans "Are you sure you want to delete "%}{{ os.os_family }} ?')){}else{return false}"><img src="{% static "delete.png" %}" title="{% trans "Remove OS Family" %}"></td>{% endif %}<td><a href="/osfamily/edit/{{ os.id }}/"><img src="{% static "script_edit.png" %}" title="{% trans "Edit OS Family" %}"></a></td></tr>
{% endfor %}
	</td>
	</table>
<INPUT type="button" value="{% trans "Back" %}" onclick="history.back()">
{{ form.as_p }}
{% endblock %}
